<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="Somos la página de compra y soporte de componentes de ordenadores gaming número 1 en argentina"
    />
    <meta
      name="keywords"
      content="PC, MOTHERBOARD, GRAPHIC CARD, PROCESSOR, RAM, GAMING, ESPORTS, GAMERS"
    />
    <title>Soporte</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <a href="../index.html">
          <img src="../multi/logo.jpg" alt="logo_header" class="logo" />
        </a>
        <nav>
          <a href="./conocenos.html">Conocenos</a>
          <a href="./productos.html">Productos</a>
          <a href="./soporte.html">Soporte</a>
          <a href="./trabajaconnosotros.html">Trabaja con nosotros</a>
        </nav>
      </div>
    </header>
    <main class="formulario_BootStrap">
      <div
        class="container mt-5 row border rounded-5 p-3 bg-white shadow box-area"
      >
        <h1>Envíanos tu consulta</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInfo" required />
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="+54 011 1234-5678"
            />
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Escriba su consulta</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
          </div>
          <div class="col-md-12 mb-4">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <img src="../multi/logo 2.jpg" alt="logo_footer" class="LogoFooter" />
      <div class="social-icons-container">
        <a href="" class="social-icon"></a>

    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
